<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet">
        <title>clock</title>
    </head>
    <body onload="start(0, 'loading...', 9999)">
        <canvas width="800" height="600" id="fireworks-canvas" style="position:absolute;z-index:0"></canvas>
        <main class="main">
            <div class="line">
                <span>Legacy-сервисов на поддержке: </span>
                <span class="service-count" id="service-count"></span>
            </div>
            <div class="line service">
                <span>Последний выпиленный: </span>
                <span class="service-name" id="last-service"></span>
            </div>
            <div class="line">С выпила прошло: </div>
            <div class="line timer" id="last-removed-service">
                <span id="days"></span>
                <span>:</span>
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
        </main>
    </body>
</html>
<script src="fireworks.js"></script>
<script src="index.js"></script>
